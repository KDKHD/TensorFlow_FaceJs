<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        #videoContainer {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
        }

        video {
            opacity: 1;
            object-fit: contain;
            /* max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto; */
        }
    </style>
</head>

<body>
    <div class="elementContainer">
        <form id="inputForm" onsubmit="return false">
            Name:<br>
            <input type="text" id="name"><br>
            Url:<br>
            <input type="text" id="url"><br>
            <button onclick="processForm()">Add URL</button><br>
            <button onclick="reloadImages()">Refresh</button>

        </form>
        <h1 id="status">Ready. Enter a name and URL profile picture and click add</h1>
    </div>
    <div id="videoContainer">

        <video id="video" width="720" height="560" autoplay muted></video>
    </div>
</body>

</html>
